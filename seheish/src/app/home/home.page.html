<ion-content class="background">

  <div class="main-screen">
    <ion-card class="card-background">
      <ion-card-content>

        <div class="center">
          <ion-label class="ion-text-center heading">SEHEISH</ion-label>
        </div>

        <br>

        <form [formGroup]="createTaskForm">

          <div>
            <ion-label class="heading-color"><b>Number of Flavours</b></ion-label>
            <ion-select class="input-field" interface="popover" formControlName="noOfFlavour" placeholder="Flavours">
              <ion-select-option>1</ion-select-option>
              <ion-select-option>2</ion-select-option>
              <ion-select-option>3</ion-select-option>
            </ion-select>
          </div>


          <div>
            <ion-label class="heading-color"><b>Duration</b></ion-label>
            <ion-select class="input-field" interface="popover" formControlName="duration" placeholder="Duration">
              <ion-select-option>Half Day</ion-select-option>
              <ion-select-option>24 Hours</ion-select-option>
            </ion-select>
          </div>



          <div>
            <ion-label class="heading-color"><b>Name</b></ion-label>
            <ion-input class="input-field" formControlName="name" type="text"></ion-input>
          </div>


          <div>
            <ion-label class="heading-color"><b>Email</b></ion-label>
            <ion-input class="input-field" formControlName="email" type="email"></ion-input>
          </div>


          <div>
            <ion-label class="heading-color"><b>Contact</b></ion-label>
            <ion-input class="input-field" formControlName="contact" type="number"></ion-input>
          </div>

          <div>
            <ion-label class="heading-color"><b>Order Amount</b></ion-label>
            <ion-input class="input-field" formControlName="orderAmount" type="number"></ion-input>
          </div>


          <div>
            <ion-label class="heading-color"><b>Address</b></ion-label>
            <ion-input class="input-field" formControlName="address" type="address"></ion-input>
          </div>

          <div class="submit">
            <ion-button mode="ios" (click)="sendMail()" class="updateProfile-btn" size="small" color="primary">Submit
            </ion-button>
          </div>

        </form>
      </ion-card-content>
    </ion-card>


  </div>
  <br>
</ion-content>
